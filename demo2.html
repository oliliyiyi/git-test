<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-secondary">Right</button>
    </div>
    <div class="btn-group" role="group">
        <a href="#" class="btn" role="group"><i class="fa fa-phone"></i> Call</a>
        <a href="#" class="btn" role="group"><i class="fa fa-skype"></i> Skype</a>
        <a href="#" class="btn" role="group"><i class="fa fa-envelope"></i> Skype</a>
    </div>
    <form>
        <div class="form-group">
            <label for="e1">Email address</label>
            <input type="email" class="form-control" id="e1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="e2">Password</label>
            <input type="password" class="form-control" id="e2" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="e3">
            <label for="e3" class="form-check-label">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="input-group">
        <div class="input-group-append">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control">
    </div>
    <div class="table-responsive col-12 col-sm-6">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>&nbsp;</th>
                    <th>2013</th>
                    <th>2014</th>
                    <th>2015</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Employees</td>
                    <td>15</td>
                    <td>30</td>
                    <td>40</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
